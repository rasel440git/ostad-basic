<html lang="en">
<head>

<body>
    


<h1 id="hID"> Hello From H1</h1>

<p></p>

<input id="num2"><br>

<h1 id="Htags">Click below for style</h1><br>

<ul id="mylist"></ul>
<input id="inputItem">

<img id="myImg" height="200" width="250" src="https://images.prothomalo.com/prothomalo-bangla%2F2023-05%2F19a9dca1-5a2e-4090-b2e0-6f9b59af4265%2Fimage__6_.jpg?rect=1%2C0%2C926%2C521&auto=format%2Ccompress&fmt=webp&format=webp&w=900&dpr=1.3"><br><br>

<h1 id="hId">h1</h1> <br>
<h4 name="hName">h4</h4><br>
<p class="para">p</p><br>
<h5>h5 </h5> <br>
<button onclick="elementManp()">Click for change</button>


    <script>
      let htageElement=  document.getElementById('hID');
      let hclassElement=  document.getElementsByClassName('hTag');        
      hclassElement[1].innerHTML="<button> Hi </button>";

      

      function Demo(){
        let info= document.lastModified;
        document.getElementsByTagName('p')[0].innerHTML=info;
      }


      function lengthCount(){
        let item = document.getElementsByTagName('p');
        let countItem = item.length;
        alert(countItem);
      }



      function getAddResult(){
            let num1= document.getElementById('num1').value;
            let num2= document.getElementById('num2').value;
            let result= parseFloat(num1) + parseFloat(num2);

            alert(result);

      }

      function addStyle(){

        let H1tag= document.getElementById('Htags')
            H1tag.classList.add('text-danger')
      } 
      function removeStyle(){

        let H1tag= document.getElementById('Htags')
            H1tag.classList.remove('text-danger')
      }     


      const name = "Alice";
      const age = 25;
      console.log(`My name is ${name} and I am ${age} years old.`);



      function liMethod(){
        let inputValue= document.getElementById('inputItem').value;
        let createItem= document.createElement('li');
        createItem.innerHTML=inputValue;

        let myList= document.getElementById('mylist');
        myList.appendChild(createItem);

      }

        function changeAttb(){
          let myImge= document.getElementById('myImg');
          myImge.src="https://bonikbarta.net/uploads/news_image/news_339845_1.jpg?t=1683617012";
          myImge.height="450";
          myImge.width="500";
        }
      




        function elementManp(){
          document.querySelector('#hId').innerHTML="H1 Tag manipulated"
          document.querySelector('.para').innerHTML="H1 Paragraph Tag manipulated"
          document.querySelector('h4[name="hName"]').innerHTML="H4 Tag manipulated"
          document.querySelector('h5').innerHTML="H5 Tag manipulated"



        }
        


      
    </script>
